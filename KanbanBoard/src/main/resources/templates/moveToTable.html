<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background: radial-gradient(circle, rgba(63,94,251,1) 0%, rgba(183,75,210,1) 100%, rgba(252,70,107,1) 100%);">
<p> Choose table:</p>

<form class="form-box" action="/moveToTable" th:method="POST" th:object="${person}">
  <select name="el">
    <div th:each="el : ${notes}">
      <option th:value="${el.getId()}">  <p th:text="${el.getTable_name()}"/>
    </div>
      </option>
  </select>
    <div th:each="el : ${noteInfo}">
    </div>
    <input type="hidden" th:value="${noteInfo.get().getId()}" name="updateNote">
    <div th:each="el : ${tableInfo}">
    </div>
    <input type="hidden" th:value="${tableInfo.get().getId()}" name="moveTable">
    <p><input type="submit" value="To move" ></p>
</form>
</body>
</html>
