<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background: radial-gradient(circle, rgba(63,94,251,1) 0%, rgba(183,75,210,1) 100%, rgba(252,70,107,1) 100%);">
<div th:each="el : ${update}">

  <h th:text="${'Name: ' + update.get().getNotes_name()}"/> <p th:text="${'Description: ' + update.get().getDescription()}"/> <p th:text="${'Date ready: ' + update.get().getTimeAndDate()}"/>  <hr>
    <form action="/updateNote" method="POST" style="position: absolute;">
        <input type="hidden" th:value="${update.get().getId()}" name="id">
        <input type="text"  name="nameNote" placeholder="Name">
        <input type="text"  name="description" placeholder="Description">
        <input type="date"  name="date" placeholder="Date ready">
        <button type="submit">Update</button>
    </form>
    <form action="/info" method="POST" style="padding-left: 570px;">
        <input type="hidden" th:value="${update.get().getId()}" name="info">
        <button type="submit">Cancel</button>
    </form>
</div>
</body>
</html>
