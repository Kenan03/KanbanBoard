<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background: radial-gradient(circle, rgba(63,94,251,1) 0%, rgba(183,75,210,1) 100%, rgba(252,70,107,1) 100%);">
<form class="form-box" action="/newNote" th:method="POST" th:object="${person}">
  <p><input type="text" name="header" placeholder="Name"></p>
  <p><input type="text" name="description" placeholder="Description"></p>
  <p><input type="date" name="dateReady"  placeholder="Date ready"></p>
    <p><input type="time" name="time"  placeholder="Time"></p>
    <select name="el">
            <div th:each="el : ${notes}">
        <option th:value="${el.getTable_name()}">  <p th:text="${el.getTable_name()}"/>
            </div>
        </option>
        </select>
    <p><input type="submit" value="Add new note"> <a href="/auth/hello" style="padding: 10px">Cancel</a></p>
</form>
</body>
</html>
